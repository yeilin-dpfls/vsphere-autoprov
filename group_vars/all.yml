# VCSA 접속 정보 (VMware API 통신용)
vcenter_hostname: 10.10.10.3
vcenter_username: administrator@vsphere.local
vcenter_password: "VMware1!"         # 실제 VCSA 비밀번호로 변경 필요
vcenter_datacenter: Datacenter00
vcenter_cluster: Cluster-00            # 클러스터 이름으로 변경 필요
vcenter_folder: /Datacenter00/vm

# Datastore 할당 (VMware VM 생성 시 사용)
vyos_datastore: datastore1
linux_datastore: datastore2

# VM 템플릿 이름 
vyos_template_name: vyos-template
mail_server_template_name: mail-server-template
nginx_server_template_name: nginx-server-template


# DVS 이름 설정 
dvs_name: DSwitch-AUTO

# Standard Switch Port Group (Vyos Outside NIC 연결용)
standard_pg_outside: VM Network

# DVS Port Group 및 VLAN ID 설정
pg_manage: DPG-manage
pg_vyos_inside: DPG-vyos-inside
pg_mail_server: DPG-mail-server
pg_nginx_server: DPG-nginx-server  
vlan_manage: 90
vlan_vyos_inside: 4094
vlan_mail_server: 20 
vlan_nginx_server: 30  


# --- VyOS Router VM 설정 (VM Provisioning & Network Config Role 사용) ---
vyos_vm_name: vyos-router
vyos_os_user: vyos                              # VyOS VM에 설정된 SSH 접속 사용자
vyos_ssh_pass: "vyos"         # VyOS VM SSH 비밀번호
vyos_eth2_ip: 10.10.10.18/8                     # Outside NIC IP
vyos_eth1_ip: 172.16.1.100/16                   # Inside NIC IP
vyos_default_gateway: 10.0.0.1                  # Default Route Next-Hop
vyos_ssh_port: 22

