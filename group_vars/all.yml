# --- Mail Server 설정 ---
mail_server_vm_name: mail-server-01
mail_os_user: root
mail_ssh_pass: "VMware1!"
mail_ip: 172.16.2.100/24                         # VLAN 20
mail_gateway: 172.16.1.100

# --- Linux Server 설정 (Nginx용) ---
nginx_server_vm_name: nginx-server-01
nginx_os_user: root
nginx_ssh_pass: "VMware1!"
nginx_ip: 172.16.3.100/24                        # VLAN 30
nginx_gateway: 172.16.1.100

# [⭐ 새로 추가] VLAN별 서브 인터페이스 게이트웨이 IP
vyos_gw_vlan4094: 172.16.1.1/24                    # eth1.10 (VyOS NIC 10번 서브 인터페이스)
vyos_gw_vlan20: 172.16.2.1/24                    # eth1.20 (Mail Server GW)
vyos_gw_vlan30: 172.16.3.1/24                    # eth1.30 (Nginx Server GW)
